<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000"/>
    <title>Telegram Mini App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="wrap">
      <div id="content">

      </div>
    </div>
    <script src="https://unpkg.com/@telegram-apps/sdk@1.0.0/dist/index.iife.js"></script>

    <script>

      (function() {
        document.querySelector('input').addEventListener('focus', function () {
            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
        var { retrieveLaunchParams, postEvent } = window.telegramApps.sdk;
        var lp = retrieveLaunchParams();
  
        // Some versions of Telegram don't need the classes above.
        if (['macos', 'tdesktop', 'weba', 'web', 'webk'].includes(lp.platform)) {
          return;
        }
  
        postEvent('web_app_request_fullscreen');
        postEvent('web_app_request_content_safe_area');
        postEvent('web_app_request_safe_area');

        document.body.classList.add('mobile-body');
        document.getElementById('wrap').classList.add('mobile-wrap');
        document.getElementById('content').classList.add('mobile-content');

        

        let initialHeight = window.innerHeight;

        window.addEventListener('resize', () => {
          if (window.innerHeight >= initialHeight) {
            console.log('Keyboard closed');
            // Add your logic for when the keyboard closes
          }
          initialHeight = window.innerHeight;
        });

      })();
    </script>

    <script src="/src/index.tsx" type="module"></script>

  </body>
</html>
